<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>
    Typescript Webpack Starter
  </title>
<script type="text/javascript" src="vendor.bundle.js"></script><script type="text/javascript" src="app.bundle.js"></script></head>

<body>
  <a-scene antialias="true">
      <a-entity controls redux-connected="ready: ready"></a-entity>
      <a-camera id="camera" movement-controls="fly: true" listener>
        <a-text value="+" color="red" position="-0.05 0 -2"/>
      </a-camera>

      <a-entity scenery-component redux-connected="ready: ready">
        <a-sky color="#ECECEC"></a-sky>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        <a-ocean color="aqua" depth="100" width="100"></a-ocean>
    </a-entity>
  </a-scene>
</body>

</html>
